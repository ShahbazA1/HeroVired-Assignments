<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <style>
      body {
        height: 150vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      :root {
        --body-color: #e1ecc1;
        --text-color: #468d22;
      }

      h1, h2 {
        color: var(--text-color);
        margin: 0;
      }

      .calendar {
        margin-top: 3rem;
        background-color: var(--body-color);
        padding: 1rem;
        height: 50rem;
        width: 80rem;
        display: grid;
        grid-template-columns: 60rem 20rem;
        grid-template-rows: 40rem 10rem;
      }

      .table-data {
        padding: 2rem;
      }

      th, td {
        color: var(--text-color);
        padding: 20px;
        text-align: center;
      }

      .month-name {
        color: var(--text-color);
        font-size: 3rem;
        display: flex;
        align-items: center;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        margin-right: 1rem;
      }

      hr {
        border-bottom: 2px solid var(--text-color);
        margin: 1rem 0;
      }
    </style>
  </head>

  <body>
    <div class="calendar">
      <div class="table-data"></div>

      <div class="month-name">JUL</div>

      <div>
        <hr>
        <h2>Notes</h2>
      </div>
    </div>

    <script>
      const monthData = { name: "JULY", ds: 31, laggOf: 4, monthShort: "JUL" };

      const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];

      const div = document.createElement("div");

      const h1 = document.createElement("h1");
      h1.textContent = monthData.name;
      div.appendChild(h1);

      const table = document.createElement("table");

      const thead = document.createElement("thead");
      const theadRow = document.createElement("tr");
      days.forEach((day) => {
        const th = document.createElement("th");
        th.textContent = day;
        theadRow.appendChild(th);
      });
      thead.appendChild(theadRow);

      const tbody = document.createElement("tbody");

      let startDay = monthData.laggOf;
      let endDay = startDay;
      let startDate = 1;
      const lastDate = monthData.ds;

      while (startDate <= lastDate) {
        let daysInWeek = 1;
        const tr = document.createElement("tr");
        if (startDay == endDay) {
          while (daysInWeek <= startDay) {
            const td = document.createElement("td");
            tr.appendChild(td);
            daysInWeek++;
            endDay = 0;
          }
        }
        for (; daysInWeek <= 7; daysInWeek++) {
          const td = document.createElement("td");
          td.textContent = startDate;
          tr.appendChild(td);
          startDate++;
          if (startDate > lastDate) {
            break;
          }
        }
        tbody.appendChild(tr);
      }

      table.appendChild(thead);
      table.appendChild(tbody);
      div.appendChild(table);

      const tableData = document.querySelector(".table-data");
      tableData.appendChild(div);
    </script>
  </body>
</html>
